<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Open+Sans:300" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script type="text/javascript">var submitted=false;</script>

  </head>
  <body id="apply-page">
    <div id="nav-wrapper">
      <a href="index.html"><img id="logo" src='images/logo.svg'></a>
      <nav>
        <h2><a id="home-button" href="index.html">HOME</a></h2>
        <h2><a id="promise-button" href="promise.html">OUR PROMISE</a></h2>
        <h2><a id="process-button" href="process.html">OUR PROCESS</a></h2>
        <h2><a id="contact-button"href="contact.html">GET IN TOUCH</a></h2>
      </nav>
    </div>
    <div id="apply-wrapper">

      <div id="apply-form">
        <h1>BECOME A PART</br>OF OUR FAMILY</h1>

        <form id="contact-form" name="contactform" method="post" action="https://docs.google.com/forms/d/e/1FAIpQLSdlRc3fT9aL1PSV-PD4ar0awWBOW1j47Ae9PwIunsNvYlcp0g/formResponse?" enctype="multipart/form-data" target="hidden_iframe" onsubmit="submitted=true">
            <input class="form_input" type="text" name="entry.1213550810" maxlength="50" placeholder="NAME" required>
            <input class="form_input" type="email" name="entry.741230607" maxlength="80" placeholder="EMAIL" required>
            <textarea  class="form_input" name="entry.304063611" maxlength="3000" cols="25" rows="7" placeholder="TELL US ABOUT YOURSELF! Please share a bit more about yourself, your specific childcare experiences, your passions, hobbies, and goals."></textarea>
            <!-- <input class="form_input" type="file" name="resume" accept="application/pdf" required> -->
            <input type="submit" value="SUBMIT">
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

      </div>

      <img src="images/toys.jpg">

    </div>

    <div id="social-media">
      <h3>CONNECT WITH US</h3>
      <img id="social-media-icon" src="images/facebook.svg">
      <img id="social-media-icon" src="images/twitter.svg">
      <img id="social-media-icon" src="images/instagram.svg">
    </div>

    <img class="border" src="images/border-blue.svg">

    <script type="text/javascript">
      $('#contact-form').on('submit', function(e) {
        $('#contact-form *').attr('style','visibility:hidden');
        $('#contact-form').prepend('Your application to become a caregiver has been submitted. Thank you!');
      });
    </script>

  </body>
</html>
